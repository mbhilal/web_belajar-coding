<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>ERROR SYSTEM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: #f33;
      text-align: center;
      font-family: 'Courier New', Courier, monospace;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: shake 0.3s infinite;
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
    .error {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .kode {
      font-size: 1.1rem;
      color: #fff;
      margin-bottom: 30px;
    }
    .btn {
      padding: 12px 30px;
      background: #222;
      color: #f33;
      border: 2px solid #f33;
      border-radius: 5px;
      font-size: 1rem;
      cursor: not-allowed;
      opacity: 0.6;
      margin-top: 20px;
    }
  </style>
  <script>
    // Membuat layar berkedip merah kadang-kadang
    setInterval(() => {
      document.body.style.background = "#f33";
      setTimeout(() => {
        document.body.style.background = "#111";
      }, 80);
    }, 1400);

    // Getar hp jika didukung (vibration)
    setInterval(() => {
      if (navigator.vibrate) {
        navigator.vibrate([80, 40, 80]);
      }
    }, 1500);
  </script>
</head>
<body>
  <div class="error">⚠️ SYSTEM ERROR ⚠️</div>
  <div class="kode">Kode Kesalahan: <b>0x800F081E</b><br>
    Telah terjadi kerusakan fatal pada perangkat Anda.<br>
    Silakan restart perangkat Anda.<br>
    <br>
    <i>Jika masalah berlanjut, hubungi teknisi segera!</i>
  </div>
  <button class="btn" disabled>Restart</button>
</body>
</html>
